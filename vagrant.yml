---

- hosts: control
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_become: true
  gather_facts: false
  tasks:
    - name: virtualenv
      include_tasks: "{{ playbook_dir }}/vagrant_virtualenv.yml"
    - name: set hostname
      ansible.builtin.hostname:
        name: control
        use: systemd


- hosts: node
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_become: true
  gather_facts: yes
  roles:
    - geerlingguy.docker
  tasks:
    - name: set hostname
      ansible.builtin.hostname:
        name: node
        use: systemd
    - name: adding existing user '{{ user }}' to group sudo
      user:
        name: vagrant
        groups: docker
        append: yes
    - name: project(s) dir
      file:
        path: /home/vagrant/code
        state: directory
        owner: vagrant
        group: vagrant
    - name: working dir
      file:
        path: /home/vagrant/files
        state: directory
        owner: vagrant
        group: vagrant
    - name: install virtualenv
      ansible.builtin.apt:
        name: virtualenv
        state: present
    - name: ensure www.dev.org points to node
      ansible.builtin.lineinfile:
        path: /etc/hosts
        regexp: '^127.0.1.1\subuntu-lunar\subuntu-lunar'
        line: "127.0.1.1\tubuntu-lunar\tubuntu-lunar\twww.dev.org"


- hosts: node
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: false
  tasks:
    - name: virtualenv
      include_tasks: "{{ playbook_dir }}/vagrant_virtualenv.yml"
    - name: clear folder
      ansible.builtin.file:
        path: ~/python
        state: absent
    - name: setup virtualenv
      shell:
        cmd: virtualenv ~/python
...
